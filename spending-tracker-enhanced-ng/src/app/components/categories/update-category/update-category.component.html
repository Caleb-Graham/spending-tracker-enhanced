@if (categoriesViewModel$ | async; as vm) {
<div class="add-category">
  <div class="input">
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="Category Name"
        [(ngModel)]="categoryName"
        name="categoryName"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose an option</mat-label>
      <mat-select [(value)]="vm.activeCategory">
        <mat-option value="Expense">Expense</mat-option>
        <mat-option value="Income">Income</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Parent</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="auto"
        [formControl]="selectedParentControl"
      />
      <!-- TODO: Implement auto sorting -->
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of vm.activeCategory === 'Expense' ? vm.expenseCategories :
        vm.incomeCategories; track option.name) {
        <mat-option
          (onSelectionChange)="getSelectedOption($event)"
          [value]="option.name"
          >{{ option.name }}</mat-option
        >
        }
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div class="buttons-container">
    <div>
      <button mat-icon-button (click)="onDeleteCategory()">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
    <div>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button
        mat-button
        color="primary"
        type="submit"
        (click)="onUpdateCategory(vm.activeCategory)"
      >
        Save
      </button>
    </div>
  </div>
</div>
}
