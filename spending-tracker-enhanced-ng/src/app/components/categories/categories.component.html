<div class="categories-container">
  <mat-tab-group>
    <mat-tab label="Expenses">
      <div class="expenses">
        <span *ngFor="let expenseCategory of expenseCategories">{{
          expenseCategory.name
        }}</span>
      </div>
    </mat-tab>
    <mat-tab label="Income">
      <div class="income">
        <span *ngFor="let incomeCategory of incomeCategories">{{
          incomeCategory.name
        }}</span>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
