@if (categoriesViewModel$ | async; as vm) {
<div class="categories-container">
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Expenses">
      <div class="expenses">
        <mat-tree
          [dataSource]="expenseDataSource"
          [treeControl]="treeControl"
          class="example-tree"
        >
          <!-- This is the tree node template for leaf nodes -->
          <!-- There is inline padding applied to this node using styles.
            This padding value depends on the mat-icon-button width. -->
          <mat-tree-node
            *matTreeNodeDef="let node"
            matTreeNodeToggle
            (click)="openUpdateCategoryDialog(node.name, vm.expenseCategories)"
            class="category"
          >
            {{ node.name }}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            (click)="openUpdateCategoryDialog(node.name, vm.expenseCategories)"
            class="category"
          >
            <div class="mat-tree-node">
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              {{ node.name }}
            </div>
            <!-- There is inline padding applied to this div using styles.
                  This padding value depends on the mat-icon-button width.  -->
            <div
              [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group"
            >
              <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </mat-tab>

    <mat-tab label="Income">
      <div class="income">
        <mat-tree
          [dataSource]="incomeDataSource"
          [treeControl]="treeControl"
          class="example-tree"
        >
          <!-- This is the tree node template for leaf nodes -->
          <!-- There is inline padding applied to this node using styles.
            This padding value depends on the mat-icon-button width. -->
          <mat-tree-node
            *matTreeNodeDef="let node"
            matTreeNodeToggle
            (click)="openUpdateCategoryDialog(node.name, vm.incomeCategories)"
            class="category"
          >
            {{ node.name }}
          </mat-tree-node>
          <!-- This is the tree node template for expandable nodes -->
          <mat-nested-tree-node
            *matTreeNodeDef="let node; when: hasChild"
            (click)="openUpdateCategoryDialog(node.name, vm.incomeCategories)"
            class="category"
          >
            <div class="mat-tree-node">
              <button
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    treeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>
              {{ node.name }}
            </div>
            <!-- There is inline padding applied to this div using styles.
                  This padding value depends on the mat-icon-button width.  -->
            <div
              [class.example-tree-invisible]="!treeControl.isExpanded(node)"
              role="group"
            >
              <ng-container matTreeNodeOutlet></ng-container>
            </div>
          </mat-nested-tree-node>
        </mat-tree>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
}
